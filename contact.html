<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://kit.fontawesome.com/11d2da224c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--navbar-->
    <nav class="navbar">
        <ul>
            <li><a href="/index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="/portfolio.html">Portfolio</a></li>
            <li><a href="/contact.html">Contact</a></li>
        </ul>
    </nav>
    <!--main section-->
    <div class="main">
        <div class="form-container">
           <h1 class="contact-header">Contact Form</h1>
            <form action="submit">
                <label for="first-name">First Name : </label>
                <input type="text" name="first-name" id="first-name" required>
                <label for="last-name">Last Name : </label>
                <input type="text" name="last-name" id="last-name" required>
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" required>
                <label for="message">Message : </label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Send me a message"></textarea>
                <input type="submit" value="submit">
            </form> 
        </div>
        
    </div>

    <!--footer-->
    <footer class="footer">
        <div>
            <p>Ian Mwenda</p>
        </div>
        <div class="footer-links">
            <a href="https://github.com"><i class="fa-brands fa-github"></i>Github</a>
            <a href="https://linkedin.com"><i class="fa-brands fa-linkedin"></i>Linked In</a>
            <a href="https://linkedin.com"><i class="fa-brands fa-facebook"></i>Facebook</a>
        </div>
        <div class="copyright">
            <p>&copy; 2025 Ian Mwenda. All Rights Reserved</p>
        </div>

    </footer>
</body>
</html>
